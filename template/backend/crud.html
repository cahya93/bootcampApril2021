<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/41781f79df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script defer src="/Js/admin.js"></script>
  </head>
  <body onload="tampilkanwaktu();setInterval('tampilkanwaktu()', 1000);">
    <div id="header">
      <span class="logo">
        <a href="/template/backend/admin.html">Admin Dashboard</a>
      </span>
      <span class="website-menu">
        <a href="/template/frontend/index.html"
          ><li class="fa fa-sign-out-alt">Sign Out</li></a
        >
      </span>
    </div>
    <div id="container">
      <div class="sidebar">
        <div id="sidebar-menu">
          <div>
            <h3 id="clock"></h3>
          </div>
          <ul>
            <li class="fa fa-tachometer">
              <a href="/template/backend/admin.html"> Dashboard</a>
            </li>
            <li class="fa fa-user">
              <a href="/template/backend/profile_admin.html"> My Profile</a>
            </li>
            <li class="fa fa-database">
              <a href="/template/backend/master_data.html"> Master Data</a>
            </li>
            <li class="fa fa-database">
              <a href="/template/backend/crud.html"> Crud Data</a>
            </li>
            <li class="fa fa-sign-out-alt">
              <a href="/template/frontend/index.html"> Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="konten">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <form onsubmit="return validateMyForm()" autocomplete="off">
                <div class="form-group">
                  <label>name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>age</label>
                  <input type="text" id="age" name="age" class="form-control" />
                </div>
                <button class="btn btn-primary btn-sm">submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2 class="text-primary text-center">Data Mahasiswa</h2>
              <table class="table" id="mytable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>
        Â© 2020 |
        <a href="https://belajarbarengyanto.wordpress.com/"
          >belajarbarengyanto.wordpress.com</a
        >
        | Eko Cahyanto
      </p>
    </div>
  </body>
</html>
